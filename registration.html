<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link  href="style.css" rel="stylesheet"/>
</head>
<body>    
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name:<input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your last Name:<input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email:<input id="email" type="email" required /></label>
            <label for="new-password">Create Your Password:<input id="new-password" type="password" pattern="[a-z0-5]{8, }" required /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked />Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" />Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a Profile picture:<input id="profile-picture" type="file" /></label>
            <label for="age">Input your age(years):<input type="number" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer">
                    <option value="">(select one)</option>
                    <option value="1" >News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3"> Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="coding in a private jet..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
